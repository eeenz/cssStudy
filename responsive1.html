<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        /* max-width 큰 값 -> 작은 값 개발 */
        body, html {background-color: tomato} /*1201~max값 (1200이 현재기준으로 가장 큰 디바이스값) */
        /* 조건 설정 */
        /* media 조건 max 또는 min 작성 시 ; 작성 안함 */
        @media screen and (max-width:1200px) { /* 961~1200값 */
            body, html {background-color: pink;}
        } /* 화면 너비가 1200 이하일 때 */
        @media screen and (max-width:960px){  /* 761~960까지 */
            body, html {background-color: chartreuse}
        }/* 화면 너비가 960 이하일 때 */
        @media screen and (max-width:760px) { /* 481~760 */
            body, html {background-color: plum}
        } /* 화면 너비가 760 이하일 때  */
        @media screen and (max-width:480px) { /* 320(min)~480 */
            body, html {background-color: aqua}
        }/* 화면 너비가 480 이하일 때  */
        @media screen and (max-width:320px){ /* min~320 */
            body, html {background-color: crimson}
        }/* 화면 너비가 320 이하일 때 => 이건 실제로 사용하지 않지만 연습삼아 해봄  */
    </style>
</head>
<body>
    <h1>반응형웹 만들기</h1>
</body>
</html>
